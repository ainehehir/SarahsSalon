<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- link to stylesheets - css, fontawesome -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/fontawesome.css" />
    <title>Sarah's Salon</title>
  </head>
  <body>
    <!-- bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-menu">
      <div class="container">
        <!-- logo -->
        <a class="navbar-brand" href="#"
          ><img src="./assets/img/logo.png" alt="Sarahs Logo"
        /></a>
        <!-- nav dropdown menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <!-- navbar items -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">faq</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <!-- phone number -->
          <button type="button" class="rounded-pill btn-rounded">
            + 123 45678 <span><i class="fas fa-phone-alt"></i></span>
          </button>
        </div>
      </div>
    </nav>
    <script src="/assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
